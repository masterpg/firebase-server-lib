#--------------------------------------------------
#  User
#--------------------------------------------------

enum AuthStatus {
  WaitForEmailVerified
  WaitForEntry
  Available
}

type User implements TimestampEntity {
  id: ID!
  email: String!
  emailVerified: Boolean!
  userName: String!
  fullName: String!
  isAppAdmin: Boolean!
  photoURL: String
  version: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserInput {
  userName: String!
  fullName: String!
  photoURL: String
}

type SetUserInfoResult {
  status: SetUserInfoResultStatus!
  user: User
}

enum SetUserInfoResultStatus {
  AlreadyExists
  Success
}

type AuthDataResult {
  status: AuthStatus!
  token: String!
  user: User
}

#--------------------------------------------------
#  Storage
#--------------------------------------------------

enum StorageNodeType {
  File
  Dir
}

enum StorageArticleDirType {
  ListBundle
  TreeBundle
  Article
  Category
}

type StorageNode implements TimestampEntity {
  id: ID!
  nodeType: StorageNodeType!
  name: String!
  dir: String!
  path: String!
  contentType: String!
  size: Int!
  share: StorageNodeShareDetail!
  article: StorageArticleDetail
  version: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ArticleTableOfContentsNode {
  id: ID!
  name: String!
  dir: String!
  path: String!
  label: String!
  type: StorageArticleDirType!
}

input StoragePaginationInput {
  maxChunk: Int
  pageToken: String
}

type StoragePaginationResult {
  list: [StorageNode!]!
  nextPageToken: String
  isPaginationTimeout: Boolean
}

type StorageNodeShareDetail {
  isPublic: Boolean
  readUIds: [String!]
  writeUIds: [String!]
}

type StorageArticleDetail {
  dir: StorageArticleDirDetail
  src: StorageArticleSrcDetail
}

type StorageArticleDirDetail {
  name: String!
  type: StorageArticleDirType!
  sortOrder: Long!
}

type StorageArticleSrcDetail {
  type: String!
}

input SetShareDetailInput {
  isPublic: Boolean
  readUIds: [String!]
  writeUIds: [String!]
}

input StorageNodeKeyInput {
  id: String!
  path: String!
}

input StorageNodeGetKeyInput {
  id: String
  path: String
}

input StorageNodeGetKeysInput {
  ids: [String!]
  paths: [String!]
}

input StorageNodeGetUnderInput {
  id: String
  path: String
  includeBase: Boolean
}

input SignedUploadUrlInput {
  id: String!
  path: String!
  contentType: String
}

input CreateStorageNodeOptions {
  share: SetShareDetailInput
}

input CreateArticleTypeDirInput {
  dir: String!
  name: String!
  type: StorageArticleDirType
}

type SaveArticleMasterSrcFileResult {
  master: StorageNode!
  draft: StorageNode!
}

input GetArticleChildrenInput {
  dirPath: String!
  types: [StorageArticleDirType!]!
}
