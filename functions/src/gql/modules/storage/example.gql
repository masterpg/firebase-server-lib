query GetUserStorageBasePath {
  userStorageBasePath
}

query GetUserStorageNodes {
  userStorageNodes {
    nodeType
    name
    dir
    path
  }
}

query GetUserStorageNodes {
  userStorageNodes(dirPath: "dir1") {
    nodeType
    name
    dir
    path
  }
}

query GetUserStorageNodes($path: String) {
  userStorageNodes(dirPath: $dirPath) {
    nodeType
    name
    dir
    path
  }
}
{
  "dirPath": "dir1/"
}

mutation CreateUserStorageDirs {
  createUserStorageDirs(dirPaths: ["dir1/dir1_1/"]) {
    nodeType
    name
    dir
    path
  }
}

mutation CreateUserStorageDirs($dirPaths: [String!]!) {
  createUserStorageDirs(dirPaths: $dirPaths) {
    nodeType
    name
    dir
    path
  }
}
{
  "dirPaths": [
    "dir1/dir1_1/",
    "dir1/dir1_1/dir1_1_1/",
    "dir1/dir1_1/dir1_1_2/",
    "dir2/dir2_1/"
  ]
}

mutation RemoveUserStorageNodes {
  removeUserStorageNodes(nodePaths: ["images/aaa/"]) {
    nodeType
    name
    dir
    path
  }
}

mutation RemoveUserStorageNodes($nodePaths: [String!]!) {
  removeUserStorageNodes(nodePaths: $nodePaths) {
    nodeType
    name
    dir
    path
  }
}
{
  "nodePaths": ["images/aaa/", "images/family.png"]
}

query GetSignedUploadUrls {
  signedUploadUrls(params: [
    { filePath: "aaa/bbb/family.png", contentType: "image/png" }
  ])
}

query GetSignedUploadUrls($params: [SignedUploadUrlParam!]!) {
  signedUploadUrls(params: $params)
}
{
  "params": [
    {
      "filePath": "aaa/bbb/family.png",
      "contentType": "image/png"
    }
  ]
}
