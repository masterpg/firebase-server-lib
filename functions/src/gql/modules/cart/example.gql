query GetCartItems {
  cartItems {
    id
    userId
    productId
    title
    price
    quantity
  }
}

mutation AddCartItems($items: [AddCartItemInput!]!) {
  addCartItems(items: $items) {
    id
    userId
    productId
    title
    price
    quantity
  }
}
