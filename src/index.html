<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <base href="<%= BASE_URL %>" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css" />
    <script src="node_modules/material-design-lite/material.min.js"></script>

    <!-- Firebase -->
    <script src="node_modules/firebase/firebase-app.js"></script>
    <script src="node_modules/firebase/firebase-auth.js"></script>
    <script src="node_modules/firebase/firebase-firestore.js"></script>

    <!-- Web Components -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <body>
    <noscript>
      <strong>We're sorry but vue-ts-example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
